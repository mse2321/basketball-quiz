<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basketball Quiz</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>Basketball Quiz</h1>
	</header>
	<section id="intro">
		<div class="container">
			<h2>Get ready to take the quiz!</h2>
			<p>See how much you know about the NBA. Click below to see how you do.</p>
			<button id="quiz-start">Start</button>
		</div>
	</section>
	<section id="quiz">
		<div class="container">
			<progress id="progressBar" value="0" max="100"></progress> 

			<h4 id="currentQuestion"><h4>
			<p id="question"></p>


			<!-- <form id="questionAnswer">
				<input type="radio" id="answer1" name="answer">&nbsp;<span id='value1'></span><br />
				<input type="radio" id="answer2" name="answer">&nbsp;<span id='value2'></span><br />
				<input type="radio" id="answer3" name="answer">&nbsp;<span id='value3'></span><br />
				<input type="radio" id="answer4" name="answer">&nbsp;<span id='value4'></span>
  			</form> -->
			<div>
				<ul id="answers">
					<li id='value1'></li>
					<li id='value2'></li>
					<li id='value3'></li>
					<li id='value4'></li>
				</ul>
			</div>
			<div id="questionAnswers">
				<button id="answer1" class="answerButton" name="answer">A</button>
				<button id="answer2" class="answerButton" name="answer">B</button>
				<button id="answer3" class="answerButton" name="answer">C</button>
				<button id="answer4" class="answerButton" name="answer">D</button>
			</div>
			<div id="score">
				<h3 id="result"></h3>
				<h4 id="scoreTitle">Your Score</h4>
				<div class="container scoreDisplay" id="actualScore"></div>
			</div>
		</div>
	</section>

	<footer>
		<small>&copy;2015 ME Innovation - Thinkful Project</small>
	</footer>
</body>
</html>
