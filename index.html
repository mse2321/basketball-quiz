<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basketball Quiz</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>Basketball Quiz</h1>
	</header>
	<section id="intro">
		<div class="container"></div>
	</section>
	<section id="quiz">
		<div class="container">
			<div id="progress">
				 <progress value="0" max="100"></progress> 
			</div>
			<div id="question"></div>
			<div id="answers">
				<ul id="answers-list">
					<li id="answerA"></li>
					<li id="answerB"></li>
					<li id="answerC"></li>
					<li id="answerD"></li>
				</ul>
			</div>
			<div id="answersButtons">
				<button id="answer-button-A">A</button>
				<button id="answer-button-B">B</button>
				<button id="answer-button-C">C</button>
				<button id="answer-button-D">D</button>
			</div>
		</div>
	</section>
	<section id="score">
		<h3>Your Score</h3>
		<div class="container scoreDisplay" id="actualScore"></div>
	</section>

	<footer>
		<small>&copy;2015 ME Innovation - Thinkful Project</small>
	</footer>
</body>
</html>
